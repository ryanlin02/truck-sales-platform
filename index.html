<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大貨車銷售平台</title>
    
    <!-- 網站圖標 -->
    <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png">
    <link rel="icon" type="image/png" sizes="256x256" href="icons/icon-256.png">
    <link rel="icon" type="image/png" sizes="512x512" href="icons/icon-512.png">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    
    <!-- 樣式表 -->
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/mobile.css">
</head>
<body>
    <!-- 導航欄 -->
    <header class="header">
        <div class="container">
            <nav class="nav">
                <div class="nav-brand">
                    <img src="icons/icon-192.png" alt="Logo" class="nav-logo">
                    <span class="nav-title">大貨車銷售平台</span>
                </div>
                <div class="nav-actions">
                    <button id="loginBtn" class="btn">登入</button>
                    <button id="logoutBtn" class="btn hidden">登出</button>
                    <a href="my-vehicles.html" id="myVehiclesLink" class="btn btn-secondary hidden">我的車輛</a>
                </div>
            </nav>
        </div>
    </header>

    <!-- 主要內容 -->
    <main class="main">
        <div class="container">
            <!-- 搜尋篩選區 -->
            <section class="search-section">
                <div class="search-container">
                    <div class="search-row">
                        <input type="text" id="searchKeyword" placeholder="搜尋車輛型號、品牌..." class="search-input">
                        <button id="searchBtn" class="btn">搜尋</button>
                    </div>
                    
                    <div class="filter-row">
                        <select id="brandFilter" class="filter-select">
                            <option value="">所有品牌</option>
                        </select>
                        
                        <select id="typeFilter" class="filter-select">
                            <option value="">車輛類型</option>
                            <option value="truck">貨車</option>
                            <option value="trailer">拖車</option>
                            <option value="semi-trailer">半拖車</option>
                        </select>
                        
                        <div class="price-filter">
                            <input type="number" id="minPrice" placeholder="最低價格" class="price-input">
                            <span>-</span>
                            <input type="number" id="maxPrice" placeholder="最高價格" class="price-input">
                        </div>
                    </div>
                    
                    <div class="filter-actions">
                        <button id="clearFilters" class="btn btn-secondary">清除篩選</button>
                        <button id="addVehicleBtn" class="btn hidden">新增車輛</button>
                    </div>
                </div>
            </section>

            <!-- 車輛列表 -->
            <section class="vehicles-section">
                <div class="vehicles-header">
                    <h2>可售車輛</h2>
                    <div class="vehicles-count">
                        <span id="vehicleCount">載入中...</span>
                    </div>
                </div>
                
                <div id="vehiclesList" class="vehicles-grid">
                    <!-- 車輛卡片將由 JavaScript 動態生成 -->
                </div>
                
                <div id="loadingSpinner" class="loading">
                    <div class="spinner"></div>
                    <p>載入車輛資料中...</p>
                </div>
                
                <div id="noVehicles" class="no-results hidden">
                    <h3>沒有找到符合條件的車輛</h3>
                    <p>請嘗試調整搜尋條件</p>
                </div>
            </section>
        </div>
    </main>

    <!-- 登入模態框 -->
    <div id="loginModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>業務人員登入</h3>
                <button class="modal-close" id="closeModal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">電子郵件</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">密碼</label>
                        <input type="password" id="password" required>
                    </div>
                    <button type="submit" class="btn">登入</button>
                </form>
                <div class="auth-switch">
                    <p>還沒有帳號？<a href="#" id="showRegister">立即註冊</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- 註冊模態框 -->
    <div id="registerModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>業務人員註冊</h3>
                <button class="modal-close" id="closeRegisterModal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="registerForm">
                    <div class="form-group">
                        <label for="regName">姓名</label>
                        <input type="text" id="regName" required>
                    </div>
                    <div class="form-group">
                        <label for="regEmail">電子郵件</label>
                        <input type="email" id="regEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="regPassword">密碼</label>
                        <input type="password" id="regPassword" required minlength="6">
                    </div>
                    <div class="form-group">
                        <label for="regCompany">公司名稱</label>
                        <input type="text" id="regCompany" required>
                    </div>
                    <button type="submit" class="btn">註冊</button>
                </form>
                <div class="auth-switch">
                    <p>已有帳號？<a href="#" id="showLogin">立即登入</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script type="module" src="js/config.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/database.js"></script>
    <script type="module" src="js/utils.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
